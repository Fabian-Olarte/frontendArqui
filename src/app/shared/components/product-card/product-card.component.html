<div class="product-card">
    <div class="image-container">
        <img
            src="https://www.elcarrocolombiano.com/wp-content/uploads/2019/09/20190902-VENTAS-DE-CARROS-NUEVOS-EN-AGOSTO-2019-01.jpg">
    </div>
    <div class="info-container">
        <div class="info-layout">

            <ng-container *ngIf="vehicle">
                <h1 class="info-title">{{vehicle.type}} </h1>
                <p class="secundary-info">{{vehicle.model}}</p>
                <h2 class="info-price">{{vehicle.price}}</h2>
            </ng-container>
            <ng-container *ngIf="sparepart">
                <h1 class="info-title">{{sparepart.name}} </h1>
                <p class="secundary-info">cantidad en bodega: {{sparepart.stock}}</p>
                <h2 class="info-price">{{sparepart.price}}</h2>

            </ng-container>
        </div>
    </div>
</div>
