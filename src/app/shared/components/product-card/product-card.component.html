<div class="product-card">
    <div class="image-container">
        <ng-container *ngIf="vehicle">
            <img *ngIf="vehicle.photoUrl" src={{vehicle.photoUrl}}>
            <img *ngIf="!vehicle.photoUrl" src="https://www.lakshmihyundai.co.in/images/used-cars/placeholder.png">
        </ng-container>

        <ng-container *ngIf="sparepart">
            <img src={{sparepart.photoUrl}}>
        </ng-container>

    </div>

    <div class="info-container">
        <div class="info-layout">
            <ng-container *ngIf="vehicle">
                <h1 class="info-title">{{vehicle.name}} </h1>
                <p class="secundary-info">{{vehicle.model}}</p>
                <h2 class="info-price">${{vehicle.price}}</h2>
            </ng-container>

            <ng-container *ngIf="sparepart">
                <h1 class="info-title">{{sparepart.name}} </h1>
                <p class="secundary-info">Disponibles: {{sparepart.serial}}</p>
                <h2 class="info-price">${{sparepart.price}}</h2>
            </ng-container>
        </div>
    </div>
</div>
