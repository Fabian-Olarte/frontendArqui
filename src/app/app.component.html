<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25"/>
</head>

<header id="header">
  <div class="container wrap">
    <div id="icon-logo">
      <img src="../assets/Icons/IconHome.svg"/>
    </div>

    <nav id="menu-home">
      <ul>
        <li><a class="item-menu" [routerLink]="['/products/vehicles']">Autos</a></li>
        <li><a class="item-menu" [routerLink]="['/products/spareparts']">Repuestos</a></li>
        <li><a class="item-menu" [routerLink]="['/meetings']">Eventos</a></li>
        <li><a class="item-menu" [routerLink]="['/benefits']">Servicios</a></li>
      </ul>
    </nav>

    <div id="search-layout">
      <form>
        <div id="form-container">
          <input type="text" placeholder="Buscar"/>
          <button>
            <span class="material-symbols-outlined">search</span>
          </button>
        </div>
      </form>
    </div>

    <div id="user-preferences">
      <div id="cart">
        <a [routerLink]="['/user/shoppingCart']" class="button">
          <span class="material-symbols-outlined icon">shopping_cart</span>
        </a>
      </div>

      <div id="favorites">
        <a [routerLink]="['/user/favorites']" class="button">
          <span class="material-symbols-outlined icon">favorite</span>
        </a>
      </div>

      <div id="settings">
        <a href="#" class="button">
          <span class="material-symbols-outlined icon">face</span>
        </a>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
