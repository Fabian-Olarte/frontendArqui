<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<section id="vehicle-view-section">

  <div id="vehicle-container">
    <div class="return-layout">
      <a class="return-button" [routerLink]="['../']">
        <span class="material-symbols-outlined">arrow_back_ios</span>
        Volver al catalogo</a>
    </div>

    <div class="image-layout">
      <img class="d-block" src={{vehicle.photoUrl}} alt="First slide">
    </div>

    <div class="primary-info-layout">

      <div class="description-container">
        <h1>{{vehicle.type}}</h1>
        <p>Precio: {{vehicle.price}}</p>
      </div>

      <div class="buy-botton-container">
        <button>Comprar</button>
      </div>

    </div>

    <div class="secundary-info-layout">

      <div class="secundary-description-container">
        <p class="secundary-title">Descripci√≥n</p>
        <div class="description-layout">
          <p>
            {{vehicle.description}}
          </p>
        </div>
      </div>

      <div class="features-container">
        <div class="title-features">
          <h5>Caracteristicas</h5>
        </div>
        <div class="feature">
          <div class="label">
            <p>Marca</p>
          </div>
          <div class="info-feature">
            <p>{{vehicle.brand}}</p>
          </div>
        </div>
        <div class="feature">
          <div class="label">
            <p>Tipo</p>
          </div>
          <div class="info-feature">
            <p>Camioneta</p>
          </div>
        </div>
        <div class="feature">
          <div class="label">
            <p>Modelo</p>
          </div>
          <div class="info-feature">
            <p>{{vehicle.model}}</p>
          </div>
        </div>
        <div class="feature">
          <div class="label">
            <p>Kilometraje</p>
          </div>
          <div class="info-feature">
            <p>7000</p>
          </div>
        </div>
        <div class="feature">
          <div class="label">
            <p>Placa</p>
          </div>
          <div class="info-feature">
            <p>{{vehicle.plate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
